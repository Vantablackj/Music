<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Music</title>
</head>
<body>
    <div class="player">
      <div class="dashboard">
        <header>
          <h4>Now playing</h4>
          <h2>String 57th & 9th</h2>
        </header>
        <!--CD-->
        <div class = "cd" >
        <div class="cd-thumb" style = "background-image:url('https://th.bing.com/th?id=OIP.mof4GzUZFSCqqbOyAnEHwgHaNK&w=187&h=333&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2') ;"  >  
        </div>  
        </div>

        <!-- Control -->
          
        </div>
        <div class = " control" >
          <div class = "btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class= "btn btn-prev">
            <i class = "fas fa-step-backward"></i>
          </div>
          <div class= "btn btn-toggle-play" >
            <i class= "fas fa-pause"  ></i>
            <i class = "fas fa-play"></i>
          </div>
          <div class = "btn btn-next">
            <i class = "fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random" >
            <i class="fa fa-random" aria-hidden="true"></i>
          </div>
        </div>

        <input id="progress" class="progress" value="0" type="range" step="1" min="0" max="100">
        <audio id="audio" src=""  ></audio>
      </div>

      <!--Playlist-->
      <div class="play-list" >
        <div class="song">
          <div class="thumb"
          style="background-image: url('');" >

          </div>
          <div class="body">
            <h3 class="title"> Song name </h3>
            <p class=" author"> Musicain / Ban </p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h" ></i>
          </div>
        </div>
      </div>
    </div>

  
  <script src="ui.js"></script>
</body>
</html>
